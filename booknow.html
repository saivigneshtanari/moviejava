    <script>
      const seats = document.querySelectorAll('.seat');
          
          seats.forEach((seat) => {
            seat.classList.add('available');

          });

            let selectedSeats = [];
            let totalPrice = 0;
            seats.forEach(seat => {
              seat.addEventListener('click', () => {
                if (seat.classList.contains('available')) {
                  seat.classList.remove('available');
                  seat.classList.add('selected');
                  selectedSeats.push(seat);
                  totalPrice += 10;
                } else if (seat.classList.contains('selected')) {
                  seat.classList.remove('selected');
                  seat.classList.add('available');
                  selectedSeats = selectedSeats.filter(s => s !== seat);
                  totalPrice -= 10;
                }
                updateTotalPrice();
              });
            });

            function updateTotalPrice(){
              let pricetag=document.getElementById("total-price");
              pricetag.innerHTML="â‚¹ "+totalPrice.toString();
              
            }

      function validateForm() {
        const regId = document.getElementById("regId").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const dob = document.getElementById("dob").value;
 
        
        if (!/^[\w\d]{2}[A-Z]{2}\d{4}$/.test(regId)) {
          alert("Please enter a valid registration ID.");
          return false;
        }

       
        if (/\d/.test(username)) {
          alert("Username should not have any digits.");
          return false;
        }

        
        if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}/.test(password)) {
          alert("Password should have at least one small case letter, an uppercase letter, a digit, and a special character with a minimum password length of 8.");
          return false;
        }

        
        if (!/^\S+@\S+\.\S+$/.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

      
        if (/^[0]{10}$/.test(mobile) || !/^\d{10}$/.test(mobile)) {
          alert("Please enter a valid mobile number.");
          return false;
        }


        return true;
      }

      function resetForm() {
        document.getElementById("regId").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile").value = "";
        document.getElementById("dob").value = "";
  
     }
